        #aida-chatbot-container_AIDACHATBOX, 
        #aida-chatbot-container_AIDACHATBOX *,
        #aida-chatbot-container_AIDACHATBOX *::before,
        #aida-chatbot-container_AIDACHATBOX *::after {
            box-sizing: border-box;
            direction: rtl;
            font-family: dana;
        }

        #aida-chatbot-container_AIDACHATBOX {
            background-color: transparent;
        }

        /*todo chatbot */
        .chatbot-toggler_AIDACHATBOX {
            position: fixed;
            right: 40px;
            bottom: 35px;
            height: 50px;
            width: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #00AF9E;
            border-radius: 50%;
            border: none;
            outline: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .show-chatbot .chatbot-toggler_AIDACHATBOX {
            transform: rotate(90deg);
        }
        .chatbot-toggler_AIDACHATBOX .img1_AIDACHATBOX , .img2_AIDACHATBOX{
            position: absolute;
        }
        .show-chatbot .chatbot-toggler_AIDACHATBOX .img1_AIDACHATBOX,
        .chatbot-toggler_AIDACHATBOX .img2_AIDACHATBOX {
            opacity: 0;
        }
        .show-chatbot .chatbot-toggler_AIDACHATBOX .img2_AIDACHATBOX {
            opacity: 1;
        }
        .chatbot_AIDACHATBOX {
            transform: scale(0.5);
            opacity: 0;
            pointer-events: none;
            position: fixed;
            right: 40px;
            bottom: 100px;
            width: 420px;
            overflow: hidden;
            background-color: #fff;
            border-radius: 15px;
            transform-origin: bottom right;
            box-shadow: 0 0 128px 0 rgba(0, 0, 0, 0.1), 0 32px 64px -48px rgba(0, 0, 0, 0.5);
            transition: all 0.1s ease;
            z-index: 1000;
        }
        .show-chatbot .chatbot_AIDACHATBOX {
            transform: scale(1);
            opacity: 1;
            pointer-events: auto;
        }
        .svg_bot_AIDACHATBOX {
            width: 32px;
            align-self: flex-end;
            background: white;
            text-align: center;
            line-height: 32px;
            border-radius: 4px;
            margin: 0 10px 7px 0;
        }
        .chatbot_AIDACHATBOX header {
            background-color: #00AF9E;
            padding: 16px 0;
            text-align: center;
            position: relative;
        }

        .chatbot_AIDACHATBOX header h2 {
            margin: 0;
            color: #fff;
            font-size: 1.4rem;
        }
        .chatbot-close_AIDACHATBOX {
            position: absolute;
            right: 20px;
            top: 50%;
            background-color: #00AF9E;
            border: none;
            outline: none;
            cursor: pointer;
            display: none;
            transform: translateY(-50%);
        }
        .clear-chat-history_AIDACHATBOX{
            position: absolute;
            left: 20px;
            top: 30%;
            background-color: #00AF9E;
            border: none;
            outline: none;
            cursor: pointer;
        }
        .chatbot_AIDACHATBOX .chatbox_AIDACHATBOX{
            max-height: 60vh;
            height: 510px;
            overflow-y: auto;
            padding: 30px 20px 100px;
        }
        .chatbox_AIDACHATBOX .chat_AIDACHATBOX{
            display: flex;
        }
        .chatbox_AIDACHATBOX .outgoing {
            margin: 20px 0;
            justify-content: flex-start;
        }
        .chatbox_AIDACHATBOX .incoming_AIDACHATBOX {
            justify-content: flex-end;
        }
        .chatbox_AIDACHATBOX .chat_AIDACHATBOX p {
            color: #fff;
            max-width: 75%;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: pre-wrap;
            font-size: 0.95rem;
            padding: 12px 16px;
            border-radius: 10px 10px 0 10px;
            background-color: #00AF9E;
            margin: 0;
        }
        .chatbot_AIDACHATBOX .chat_AIDACHATBOX p.error-mes {
            color: rgb(185, 6, 6);
            background-color: rgba(238, 151, 151, 0.635);
        }
        .chatbox_AIDACHATBOX .incoming_AIDACHATBOX p {
            color: #000;
            background-color: #f2f2f2;
            border-radius: 10px 10px 10px 0;
        }

        .chatbox_AIDACHATBOX .incoming_AIDACHATBOX p p {
            padding: 0;
        }

        .chatbot_AIDACHATBOX .chat-input_AIDACHATBOX {
            position: absolute;
            bottom: 1vh;
            width: 100%;
            display: flex;
            gap: 5px;
            background-color: #fff;
            padding: 5px 20px;
            border-top: 1px solid #ccc;
        }
        .chat-input_AIDACHATBOX textarea {
            height: 55px;
            width: 100%;
            max-height: 180px;
            border: none;
            outline: none;
            font-size: 0.95rem;
            resize: none;
            padding: 16px 15px 16px 0;
        }
        .chat-input_AIDACHATBOX button {
            background-color: white;
            align-self: flex-end;
            height: 55px;
            line-height: 55px;
            font-size: 1.35rem;
            cursor: pointer;
            border: none;
            outline: none;
            visibility: hidden;
        }
        .chat-input_AIDACHATBOX textarea:valid ~ button {
            visibility: visible;
        }

        @media only screen and (max-width: 480px) {
            /*todo chatbot */
            .chatbot_AIDACHATBOX {
                right: 0px;
                bottom: 0px;
                left: 0px;
                width: 100%;
                height: 100%;
                border-radius: 0;
            }
            .chatbot_AIDACHATBOX .chatbox_AIDACHATBOX {
                height: 90%;
                max-height: 80vh;
            }
            .chatbot_AIDACHATBOX header button {
                display: block;
            }
            /* Prevent body scroll when chatbot is open on mobile */
            body:has(.show-chatbot) {
                overflow: hidden;
                position: fixed;
                width: 100%;
            }
        }
        @media only screen and (max-height: 480px) {
            .chatbot-toggler_AIDACHATBOX {
                bottom: 5px;
            }
            .chatbot_AIDACHATBOX{
                right: 40px;
                bottom: 60px;
            }
        }

        // Get cookie value by name
        function getCookie(cookieName) {
            const name = cookieName + "=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const cookieArray = decodedCookie.split(';');
            for(let i = 0; i < cookieArray.length; i++) {
                let cookie = cookieArray[i];
                while (cookie.charAt(0) === ' ') {
                    cookie = cookie.substring(1);
                }
                if (cookie.indexOf(name) === 0) {
                    return cookie.substring(name.length, cookie.length);
                }
            }
            return null;
        }

        // Generate a UUID
        function generateUUID() {
            if (window.crypto && crypto.randomUUID) {
                return crypto.randomUUID(); // Modern browsers
            }
            // Fallback for older browsers
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Set cookie with UUID only if it doesn't exist
        function setUUIDCookie(cookieName, days = 365) { // Changed to 365 days for longer persistence
            // First check if cookie already exists
            let existingUUID = getCookie(cookieName);

            if (existingUUID) {
                // Cookie already exists, return the existing UUID
                return existingUUID;
            }

            // Cookie doesn't exist, create new UUID and set cookie
            const uuid = generateUUID();
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000)); // Expiry
            const expires = "expires=" + date.toUTCString();
            document.cookie = cookieName + "=" + uuid + ";" + expires + ";path=/";
            return uuid;
        }

        const uuidCookie = setUUIDCookie("aida-chatbot-uuid");

        // Function to handle bot response
        function parseMarkdown(text) {
            if (!text) return '';
            
            // Handle bold text: **text** -> <b>text</b>
            let html = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            
            // Handle bullet points: lines starting with - -> <ul><li>text</li></ul>
            const lines = html.split('\n');
            let result = [];
            let inBulletList = false;
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                if (line.startsWith('- ')) {
                    // Start bullet list if not already in one
                    if (!inBulletList) {
                        result.push('<ul>');
                        inBulletList = true;
                    }
                    // Add list item
                    result.push('<li>' + line.substring(2) + '</li>');
                } else {
                    // End bullet list if we were in one
                    if (inBulletList) {
                        result.push('</ul>');
                        inBulletList = false;
                    }
                    // Add regular line
                    if (line) {
                        result.push('<p>' + line + '</p>');
                    } else {
                        result.push('<br>');
                    }
                }
            }
            
            // Close bullet list if still open
            if (inBulletList) {
                result.push('</ul>');
            }
            
            return result.join('');
        }

        function handleBotResponse(chatElement, retryCount = 0) {
            const MAX_RETRIES = 2;
            let messageElement = chatElement.querySelector("p");

            fetch(`https://api.aidasales.ir/api/v1/conversation/chatbox/${apiKey}/message`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    message: userMessage,
                    thread_id: "47",
                    username: uuidCookie
                })
            })
            .then(response => response.json())
            .then(data => {
                let response = data.response;
                
                // Check if response is null or empty
                if (!response || response === null || response.trim() === "") {
                    if (retryCount < MAX_RETRIES) {
                        // Retry silently in the background after 1 second
                        setTimeout(() => {
                            handleBotResponse(chatElement, retryCount + 1);
                        }, 1000);
                    } else {
                        // All retries failed
                        messageElement.classList.add("error-mes");
                        messageElement.textContent = "پاسخی دریافت نشد. لطفا دوباره تلاش کنید.";
                    }
                } else {
                    // Valid response received
                    messageElement.innerHTML = parseMarkdown(response);
                    chatHistory.push({sender: "bot", text: response});
                    localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
                }
            })
            .catch(() => {
                if (retryCount < MAX_RETRIES) {
                    // Retry silently in the background after 1 second
                    setTimeout(() => {
                        handleBotResponse(chatElement, retryCount + 1);
                    }, 1000);
                } else {
                    messageElement.classList.add("error-mes");
                    messageElement.textContent = "مشکلی پیش آمده است. لطفا دوباره تلاش کنید.";
                }
            })
            .finally(() => {
                chatbox.scrollTo(0, chatbox.scrollHeight);
            });
        }
